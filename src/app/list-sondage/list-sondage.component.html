<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i> List Sondages
      </div>
      <div class="card-body">
        <div class="row">
          <!-- <div class="col-md-4">
              <mat-form-field appearance="outline" style="margin-left: 50px;">
                <mat-label><i class="fa fa-search" aria-hidden="true"></i>
                  Search...</mat-label>
                <input matInput type="text" [(ngModel)]="Search" />
              </mat-form-field>
            </div> -->
          <div class="col-md-4"></div>
          <div class="col-md-4"></div>
        </div>
        <br />
        <table class="table table-bordered table-responsive-sm table-hover">
          <thead>
            <tr>
              <th class="text-center">Subject</th>
              <th class="text-center">Vote</th>
              <th class="text-center">Total Vote</th>
              <th class="text-center">Action</th>
            </tr>
          </thead>
          <tbody
            *ngFor=" let tab of list; let i= index"
            style="cursor: pointer;"
          >
            <tr>
              <td
                class="text-center"
                (click)="toEdit(tab.user, tab._id)"
                routerLinkActive="router-link-active"
              >
                {{tab.title}}
              </td>
              <td class="text-center">
                {{(tab.yes / tab.total)*100 | number:'1.0-0'}} %
              </td>
              <td class="text-center">
                {{ tab.total}}
              </td>
              <td class="text-center">
                <span
                  style="cursor: pointer;"
                  [routerLink]="['/vote', tab._id]"
                  class="mr-3"
                >
                  Vote
                </span>
                <!-- <span style="cursor: pointer;" (click)="openDialog(content)">
                    <mat-icon>delete_sweep</mat-icon>
                  </span> -->
              </td>
              <ng-template #content let-modal>
                <div class="modal-header">
                  <h4 class="modal-title text-danger">Delete Product</h4>
                  <!-- <button type="button" class="close" aria-label="Close" (click)="closeModal()">
                      <span aria-hidden="true">&times;</span>
                    </button> -->
                </div>
                <div class="modal-body">
                  <p>Are you sure you want to delete {{tab.name}}</p>
                </div>
                <div class="modal-footer">
                  <!-- <button type="button" class="btn btn-outline-dark" (click)="acceptDelete(i, tab._id)">
                      Delete
                    </button> -->
                </div>
              </ng-template>
            </tr>
          </tbody>
        </table>

        <!-- <nav>
            <mat-paginator [length]="totalFournis" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
              (page)="onChange($event)"></mat-paginator>
          </nav> -->
      </div>
    </div>
  </div>
</div>
